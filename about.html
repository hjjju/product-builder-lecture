<!DOCTYPE html>

            <ul class="lang-menu" role="listbox" aria-label="Language">

                    <span class="lang-code">EN</span>

                <li class="lang-option" role="option" data-value="ko" aria-selected="false">

        </div>
        <a class="top-link" href="animal-face.html" data-lang="animalTestLink">동물상 테스트</a>

            <h2 data-lang="aboutSectionTwoTitle">운영 원칙</h2>

                <li data-lang="aboutPolicy1">사용자 경험을 우선하며, 과도한 광고 배치를 지양합니다.</li>

                <li data-lang="aboutPolicy3">콘텐츠 품질을 높이기 위해 정기적으로 업데이트합니다.</li>
            </ul>
        </section>
        <div class="action-links">
            <a class="primary-link" href="index.html" data-lang="backHome">홈으로</a>
            <a href="contact.html" data-lang="contactLink">Contact Us</a>

    </div>
