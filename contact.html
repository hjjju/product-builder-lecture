<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
    <script src="theme-manager.js" defer></script>
    <script src="language-manager.js" defer></script>
</head>
<body class="contact-page">
    <div class="top-right-controls">
                <div id="language-switcher" class="language-switcher">
            <button class="lang-toggle" type="button" aria-haspopup="listbox" aria-expanded="false">
                <img class="lang-flag" src="assets/flags/us.svg" alt="United States flag">
                <span class="lang-code">EN</span>
            </button>
            <ul class="lang-menu" role="listbox" aria-label="Language">
                <li class="lang-option" role="option" data-value="en" aria-selected="true">
                    <img class="lang-flag" src="assets/flags/us.svg" alt="United States flag">
                    <span class="lang-code">EN</span>
                </li>
                <li class="lang-option" role="option" data-value="ko" aria-selected="false">
                    <img class="lang-flag" src="assets/flags/kr.svg" alt="South Korea flag">
                    <span class="lang-code">KOR</span>
                </li>
                <li class="lang-option" role="option" data-value="ja" aria-selected="false">
                    <img class="lang-flag" src="assets/flags/jp.svg" alt="Japan flag">
                    <span class="lang-code">JP</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <h1 data-lang="contactTitle">Contact Us</h1>
        <section class="content-section compact contact-info">
            <h2 data-lang="contactIntroTitle">문의 안내</h2>
            <p data-lang="contactIntroText">피드백, 정책 문의, 데이터 오류 제보에 이 양식을 사용해 주세요.</p>
            <h3 data-lang="contactResponseTitle">답변 일정</h3>
            <p data-lang="contactResponseText">보통 2~3영업일 내 회신합니다.</p>
            <p class="helper-text" data-lang="contactNote">긴급한 이슈는 제목과 스크린샷을 함께 보내 주세요.</p>
        </section>
        <form action="https://formspree.io/f/mdaepgnp" method="POST">
            <div class="form-group">
                <label for="name" data-lang="formName">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" data-lang="formEmail">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message" data-lang="formMessage">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" data-lang="formSubmit">Send Message</button>
        </form>
        <p><a href="index.html" data-lang="backLink">Back to Menu Picker</a></p>
    </div>
    <footer class="site-footer">
        <a href="about.html" data-lang="footerAbout">사이트 소개</a>
        <a href="privacy.html" data-lang="footerPrivacy">개인정보 처리방침</a>
        <a href="terms.html" data-lang="footerTerms">이용약관</a>
    </footer>
</body>
</html>
