<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-2131439565248509">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2131439565248509"
     crossorigin="anonymous"></script>
    <script src="theme-manager.js" defer></script>
    <script src="language-manager.js" defer></script>
</head>
<body class="contact-page">
    <div class="top-right-controls">
        <select id="language-switcher">
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="ja">日本語</option>
        </select>
    </div>
    <div class="main-container">
        <h1 data-lang="contactTitle">Contact Us</h1>
        <form action="https://formspree.io/f/mdaepgnp" method="POST">
            <div class="form-group">
                <label for="name" data-lang="formName">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" data-lang="formEmail">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message" data-lang="formMessage">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" data-lang="formSubmit">Send Message</button>
        </form>
        <p><a href="index.html" data-lang="backLink">Back to Menu Picker</a></p>
    </div>
    <footer class="site-footer">
        <a href="about.html" data-lang="footerAbout">사이트 소개</a>
        <a href="privacy.html" data-lang="footerPrivacy">개인정보 처리방침</a>
        <a href="terms.html" data-lang="footerTerms">이용약관</a>
    </footer>
</body>
</html>
