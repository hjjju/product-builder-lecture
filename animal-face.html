    <title>Animal Face Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2131439565248509"
     crossorigin="anonymous"></script>

    <script src="language-manager.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js" defer></script>

<body class="animal-face-page">
    <div class="top-right-controls">
        <select id="language-switcher">
            <option value="en">English</option>
            <option value="ko">한국어</option>
            <option value="ja">日本語</option>
        </select>
    </div>
    <div class="main-container">
        <h1 data-lang="animalTestTitle">Animal Face Test</h1>
        <p class="subtitle" data-lang="animalTestSubtitle">Find out which animal vibe you give off today.</p>

        <div class="animal-card">
            <div class="camera-panel">
                <div id="webcam-container" class="webcam-frame">
                    <span data-lang="cameraPlaceholder">Camera preview will appear here.</span>
                </div>
                <div class="camera-actions">
                    <button id="start-camera" data-lang="startCamera">Start Camera</button>
                    <button id="stop-camera" class="secondary" data-lang="stopCamera">Stop Camera</button>
                </div>
            </div>

            <div class="upload-panel">
                <label class="upload-label" for="upload-input" data-lang="uploadLabel">Or upload a photo</label>
                <input type="file" id="upload-input" accept="image/*">
                <img id="preview-image" alt="" />
            </div>

            <div class="result-panel">
                <h2 data-lang="resultTitle">Result</h2>
                <div id="result-main" class="result-pill">-</div>
                <div id="result-bars" class="result-bars"></div>
            </div>
        </div>

        <div class="action-links">
            <a class="primary-link" href="index.html" data-lang="backToMenu">Back to Menu Picker</a>
            <a href="contact.html" data-lang="contactLink">Contact Us</a>
        </div>
    </div>
